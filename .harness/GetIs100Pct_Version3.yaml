template:
  name: GetIs100Pct
  type: Step
  spec:
    type: Http
    spec:
      url: https://api.split.io/internal/api/v2/splits/ws/<+spec.inputVariables.workspace>/<+spec.inputVariables.flagName>/environments/<+spec.inputVariables.nonProdEnvironment>
      method: GET
      headers:
        - key: Authorization
          value: Bearer <+secrets.getValue("splitApiKey")>
        - key: Content-Type
          value: application/json
      inputVariables:
        - name: workspace
          value: <+input>
          type: String
        - name: nonProdEnvironment
          value: <+input>
          type: String
        - name: flagName
          value: <+input>
          type: String
        - name: treatment
          value: <+input>
          type: String
      outputVariables: []
      assertion: <+httpResponseCode> == 200 && <+json.select("$.defaultRule[?(@.treatment == '<+spec.inputVariables.treatment>')].size",httpResponseBody)> == 100
    timeout: 10s
  identifier: GetIs100Pct
  versionLabel: Version3
  icon: data:image/png;base64,
